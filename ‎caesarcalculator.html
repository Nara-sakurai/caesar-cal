
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>JavaScript Functions</title>
</head>
<body>
    <div class="container mt-5">

        <h2 class="mt-4"> Caesar Cipher</h2>
        <input type="text" id="textInput" class="form-control" placeholder="Enter text">
        <input type="number" id="shiftInput" class="form-control" placeholder="Enter shift value">
        <button onclick="encrypt()" class="btn btn-primary">Encrypt</button>
        <button onclick="decrypt()" class="btn btn-secondary">Decrypt</button>
        <p id="cipherOutput" class="mt-3"></p>
    </div>

    <script>
        //  Caesar Cipher Implementation
        function encrypt() {
            let str = document.getElementById("textInput").value;
            let shift = parseInt(document.getElementById("shiftInput").value);
            let result = "";

            for (let i = 0; i < str.length; i++) {
                let char = str.charCodeAt(i);
                if (char >= 65 && char <= 90) {
                    result += String.fromCharCode(((char - 65 + shift) % 26) + 65);
                } else if (char >= 97 && char <= 122) {
                    result += String.fromCharCode(((char - 97 + shift) % 26) + 97);
                } else {
                    result += str[i];
                }
            }
            document.getElementById("cipherOutput").textContent = "Encrypted: " + result;
        }

        function decrypt() {
            let str = document.getElementById("textInput").value;
            let shift = parseInt(document.getElementById("shiftInput").value);
            let result = "";

            for (let i = 0; i < str.length; i++) {
                let char = str.charCodeAt(i);
                if (char >= 65 && char <= 90) {
                    result += String.fromCharCode(((char - 65 - shift + 26) % 26) + 65);
                } else if (char >= 97 && char <= 122) {
                    result += String.fromCharCode (((char - 97 - shift + 26) % 26) + 97);
                } else {
                    result += str[i];
                }
            }
            document.getElementById("cipherOutput").textContent = "Decrypted: " + result;
        }
    </script>
</body>
</html>
